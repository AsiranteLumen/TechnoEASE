<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,600;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap"
    />
  </head>
  <body>
    <div
      class="w-full relative bg-white h-[1024px] overflow-hidden text-center text-77xl text-firebrick-100 font-oswald"
    >
      <div
        class="absolute top-[0px] left-[0px] bg-whitesmoke-300 w-[815px] h-[1024px]"
      >
        <div
          class="absolute top-[280.5px] left-[79.6px] w-[655.9px] h-[415.3px] overflow-hidden"
        ></div>
        <div
          class="absolute top-[217px] left-[112.1px] w-[590.9px] h-[590px] overflow-hidden"
        >
          <img
            class="absolute top-[0px] left-[15.9px] w-[575px] h-[590px] object-cover"
            alt=""
            src="/public/uelogo@2x.png"
          />
        </div>
        <div
          class="absolute top-[490.5px] left-[77.5px] w-[660.2px] h-[337.4px] overflow-hidden"
        >
          <div
            class="absolute top-[0px] left-[14.2px] flex items-center w-[646px] h-[337.4px]"
          >
            <span class="w-full">
              <p class="m-0">EASE</p>
              <p class="m-0 text-41xl">
                Enhanced Accessibility for Student Enrollment
              </p>
            </span>
          </div>
        </div>
        <div
          class="absolute top-[168.7px] left-[257.3px] w-[300.6px] h-[369.4px] overflow-hidden"
        >
          <img
            class="absolute top-[0px] left-[14.2px] w-[286.4px] h-[369.4px] object-cover"
            alt=""
            src="/public/owl@2x.png"
          />
        </div>
        <img
          class="absolute top-[103px] left-[90px] max-h-full w-[87px] object-contain cursor-pointer"
          alt=""
          src="/public/arrow-7.svg"
          id="arrow"
        />
      </div>
      <div
        class="absolute top-[124px] left-[891px] w-[461px] h-[776.2px] text-11xl text-palegoldenrod-100 font-montserrat"
      >
        <div
          class="absolute top-[0px] left-[0px] rounded-xl bg-brown box-border w-[461px] h-[776.2px] border-[1px] border-solid border-black"
        ></div>
        <div
          class="absolute top-[713.8px] left-[29.5px] text-7xl flex items-center justify-center w-[402.8px] h-[27px]"
        >
          [2nd SEMESTER, SY 2023-2024]
        </div>
        <i
          class="absolute top-[682.6px] left-[54.8px] text-4xl [text-decoration:underline] flex font-bold items-center justify-center w-[353.1px] h-[23.6px] cursor-pointer"
          id="downloadRegistrationForm1"
          >Download Registration Form</i
        >
        <div
          class="absolute top-[598.3px] left-[115.5px] text-6xl [text-decoration:underline] flex items-center justify-center w-[225.9px] h-[25.3px] cursor-pointer"
          id="forgotPasswordText1"
        >
          Forgot Password?
        </div>
        <div
          class="absolute top-[539.3px] left-[53.9px] w-[353.1px] h-[51.4px] text-firebrick-200"
        >
          <div
            class="absolute top-[0px] left-[0px] rounded-11xl-5 bg-palegoldenrod-100 w-[353.1px] h-[51.4px] cursor-pointer"
            id="loginButton1"
          ></div>
          <b
            class="absolute top-[10.2px] left-[123.9px] flex items-center justify-center w-[103.7px] h-[31.2px] cursor-pointer"
            id="loginText1"
            >Login</b
          >
        </div>
        <div
          class="absolute top-[409.6px] left-[52.2px] w-[354.8px] h-[100.3px] text-9xl"
        >
          <img
            class="absolute top-[42.1px] left-[0px] rounded-xl w-[354.8px] h-[58.1px]"
            alt=""
            src="/public/dob-tab.svg"
          />

          <div
            class="absolute top-[58.1px] left-[102.9px] flex items-center justify-center w-[148.3px] h-[28.7px]"
          >
            01/23/2024
          </div>
          <div
            class="absolute top-[0px] left-[1.7px] text-11xl flex items-center justify-center w-[237.7px] h-[31.2px]"
          >
            DATE OF BIRTH
          </div>
        </div>
        <div class="absolute top-[284.8px] left-[51.4px] w-[353.1px] h-[102px]">
          <img
            class="absolute top-[43.9px] left-[0px] rounded-xl w-[353.1px] h-[58.1px]"
            alt=""
            src="/public/access-code-tab.svg"
          />

          <input
            class="[border:none] [outline:none] font-montserrat text-9xl bg-[transparent] absolute top-[64.1px] left-[129.8px] text-palegoldenrod-100 text-center flex items-center justify-center w-[102px] h-[28.7px]"
            name="dbdfbdfbf"
            value="*******"
            type="text"
          />

          <div
            class="absolute top-[0px] left-[0px] flex items-center justify-center w-[220.8px] h-[31.2px]"
          >
            ACCESS CODE
          </div>
        </div>
        <div
          class="absolute top-[163.5px] left-[53.9px] w-[353.1px] h-[98.6px]"
        >
          <img
            class="absolute top-[40.4px] left-[0px] rounded-xl w-[353.1px] h-[58.1px]"
            alt=""
            src="/public/rectangle-6.svg"
          />

          <input
            class="[border:none] [outline:none] font-montserrat text-9xl bg-[transparent] absolute top-[53.9px] left-[80.9px] text-palegoldenrod-100 text-center flex items-center justify-center w-[189.6px] h-[28.7px]"
            value="20201231234"
            type="text"
          />

          <div
            class="absolute top-[0px] left-[0px] flex items-center justify-center w-[295.8px] h-[31.2px]"
          >
            STUDENT NUMBER
          </div>
        </div>
        <div
          class="absolute top-[34.6px] left-[3.4px] w-[457.6px] h-[83.4px] text-8xl"
        >
          <div
            class="absolute top-[55.6px] left-[74.1px] flex items-center justify-center w-[302.5px] h-[27.8px]"
          >
            Enter your Credentials
          </div>
          <b
            class="absolute top-[0px] left-[0px] text-29xl tracking-[-0.02em] flex items-center justify-center w-[457.6px] h-[39.6px]"
            >Student Login</b
          >
        </div>
      </div>
    </div>

    <script>
      var arrow = document.getElementById("arrow");
      if (arrow) {
        arrow.addEventListener("click", function (e) {
          window.location.href = "./login2.html";
        });
      }
      
      var downloadRegistrationForm1 = document.getElementById(
        "downloadRegistrationForm1"
      );
      if (downloadRegistrationForm1) {
        downloadRegistrationForm1.addEventListener("click", function () {
          window.open(
            "https://whova.com/wp-content/uploads/2021/10/registration-form-new-2021-sponsors.png"
          );
        });
      }
      
      var forgotPasswordText1 = document.getElementById("forgotPasswordText1");
      if (forgotPasswordText1) {
        forgotPasswordText1.addEventListener("click", function (e) {
          window.location.href = "./forgot-pass.html";
        });
      }
      
      var loginButton1 = document.getElementById("loginButton1");
      if (loginButton1) {
        loginButton1.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      
      var loginText1 = document.getElementById("loginText1");
      if (loginText1) {
        loginText1.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      </script>
  </body>
</html>
